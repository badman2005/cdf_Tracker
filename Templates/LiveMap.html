<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National CDF Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 600px; width: 100%; z-index: 1; }
        .zambia-ribbon { background: linear-gradient(90deg, #198A00 25%, #DE2010 25%, #DE2010 50%, #000000 50%, #000000 75%, #EF7D00 75%); height: 4px; }
        .gallery-img { height: 180px; width: 100%; object-fit: cover; border-radius: 12px; border: 2px solid white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: transform 0.2s; }
        .gallery-img:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <div class="zambia-ribbon"></div>

    <header class="bg-white border-b px-8 py-4 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xl font-black text-gray-900 tracking-tight italic">CDF <span class="text-[#198A00]">MONITORING SYS</span></h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">National Project Monitoring System</p>
        </div>
        <div class="flex gap-4">
            <input type="text" id="mapSearch" placeholder="Search Constituency..." class="px-4 py-2 bg-gray-100 border rounded-xl text-xs focus:outline-none focus:ring-2 focus:ring-[#198A00] w-64">
            <a href="/" class="bg-gray-900 text-white px-5 py-2 rounded-xl text-xs font-bold hover:bg-black transition">Dashboard</a>
        </div>
    </header>

    <main class="flex-1 flex flex-col lg:flex-row h-[calc(100vh-80px)]">
        <aside class="w-full lg:w-96 bg-white border-r overflow-y-auto p-6 space-y-4">
            <h2 class="text-sm font-black text-gray-400 uppercase tracking-widest mb-4">Project Directory</h2>
            <div id="project-list" class="space-y-3"></div>
        </aside>

        <section class="flex-1 flex flex-col overflow-y-auto bg-gray-100 p-4 gap-4">
            <div class="bg-white rounded-3xl shadow-lg overflow-hidden relative border border-gray-200">
                <div id="map"></div>
                <div class="absolute bottom-6 left-6 z-[1000] bg-white/90 backdrop-blur p-3 rounded-xl shadow-lg text-[10px] font-bold">
                    <div class="flex items-center gap-2 mb-1"><span class="w-2 h-2 bg-green-600 rounded-full"></span> Infrastructure</div>
                    <div class="flex items-center gap-2"><span class="w-2 h-2 bg-blue-600 rounded-full"></span> Health/Education</div>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-6 shadow-lg border border-gray-200 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="gallery-title" class="font-black text-gray-800 uppercase tracking-tight">Site Inspection</h3>
                    <span class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded-full font-bold animate-pulse">LIVE SATELLITE FEED</span>
                </div>
                <div id="image-grid" class="grid grid-cols-2 lg:grid-cols-4 gap-4"></div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/map_engine.js') }}"></script>
</body>
</html>
